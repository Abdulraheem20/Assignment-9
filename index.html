<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">

    <title>Assignment8</title>

<body>
    <header>
        <nav class="nav">
            <div class="header">

                    <img src="./image/FedEx-Boeing-777-Airplane-Model-led-removebg-preview.png" alt="logo" class="logo">
                <h1 class="companyname">prosper</h1>
                <h1 class="companyname1">express</h1>
                </div>
                <ul class="anchors">
                    <li><a href="#" class="link">home</a></li>
                    <li><a href="#" class="link">tours</a></li>

                </ul>
